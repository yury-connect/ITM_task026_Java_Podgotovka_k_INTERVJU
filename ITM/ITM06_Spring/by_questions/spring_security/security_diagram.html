ется.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;hr&amp;gt;&amp;lt;h3 dir=&amp;quot;auto&amp;quot;&amp;gt;4. &amp;lt;font style=&amp;quot;color: rgb(51, 51, 255);&amp;quot;&amp;gt;Details &amp;lt;/font&amp;gt;(Дополнительные данные)&amp;lt;/h3&amp;gt;&amp;lt;ul dir=&amp;quot;auto&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Что&amp;lt;/strong&amp;gt;: Контекстные метаданные &amp;lt;i&amp;gt;(IP, сессия, кастомные данные)&amp;lt;/i&amp;gt;.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Тип&amp;lt;/strong&amp;gt;: Object &amp;lt;i&amp;gt;(часто WebAuthenticationDetails, может быть кастомным)&amp;lt;/i&amp;gt;.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Роль&amp;lt;/strong&amp;gt;: Хранит информацию для аудита/логики &amp;lt;i&amp;gt;(например, IP-адрес, время входа)&amp;lt;/i&amp;gt;.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Поведение&amp;lt;/strong&amp;gt;: Устанавливается фильтрами &amp;lt;i&amp;gt;(например, UsernamePasswordAuthenticationFilter)&amp;lt;/i&amp;gt;, не зануляется.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;hr&amp;gt;&amp;lt;h3 dir=&amp;quot;auto&amp;quot;&amp;gt;Ключевые моменты&amp;lt;/h3&amp;gt;&amp;lt;ul dir=&amp;quot;auto&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Создание&amp;lt;/strong&amp;gt;: Authentication &amp;lt;i&amp;gt;(обычно UsernamePasswordAuthenticationToken)&amp;lt;/i&amp;gt; формируется при аутентификации, сохраняется в SecurityContextHolder.&amp;lt;/li&amp;gt;&amp;lt;br&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Очистка&amp;lt;/strong&amp;gt;:&amp;lt;br&amp;gt;&amp;lt;ul dir=&amp;quot;auto&amp;quot;&amp;gt;&amp;lt;li&amp;gt;Credentials зануляется, если eraseCredentials(true).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;При logout SecurityContext очищается, Authentication становится null.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;br&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Кастомизация&amp;lt;/strong&amp;gt;:&amp;lt;br&amp;gt;&amp;lt;u
