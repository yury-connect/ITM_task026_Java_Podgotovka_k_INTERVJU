<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Search Results</h1>

    <div th:if="${books.empty}" class="alert alert-info">
        No books found matching your criteria.
    </div>

    <div th:unless="${books.empty}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td>
                    <a th:href="@{/mvc/books/{id}(id=${book.id})}" th:text="${book.title}"></a>
                </td>
                <td th:text="${'$' + #numbers.formatDecimal(book.price, 1, 2)}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/books" class="btn btn-primary">Back to All Books</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
